<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>列表二选中值回填界面</title>
  	<link rel="stylesheet" href="../../css/layui.css">
	<style type="text/css">
		.layui-input-block {
		    margin-left: 0; 
		    min-height: 27px;
		    width: 150px;
		    padding-left: 20px;
		    margin-top: 5px;
		}
	</style>
</head>
<body>

	<div class="layui-collapse" lay-filter="query">
		<div class="layui-colla-item">
	    <h2 class="layui-colla-title">查询条件</h2>

	    <div class="layui-colla-content layui-show">
	    	<div class="layui-form-item">
				<div class="layui-row layui-col-space5">
				    <div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">下拉框1</label>
							<div class="layui-input-inline">
								<select id="type1" name="type1" class="layui-input-block"></select>
							</div>
						</div>
				    </div>
				    <div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">下拉框2</label>
							<div class="layui-input-inline">
									<select id="type2" name="type2" class="layui-input-block"></select>
							</div>
						</div>
				    </div>
				    <div class="layui-col-md4">
						<div class="layui-form-item">
							<label class="layui-form-label">下拉框3</label>
							<div class="layui-input-inline">
									<select id="type3" name="type3" class="layui-input-block"></select>
							</div>
						</div>
				    </div>
				</div>
			</div>
	    </div>
	  	</div>
  	</div>
	<table id="fillBackTab" lay-filter="fillBackTab"></table>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="select">选中</a>
</script>
            
<script src="../../layui.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/list02/list02_backFill.js"></script>
<script src="../../js/list02/list02_backFill_data.js"></script>
</body>
</html>
