<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>列表一添加界面</title>
  <link rel="stylesheet" href="../../css/layui.css">

</head>
<body>
 
<table id="tab1_add" lay-filter="tab1_add"></table>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add" id="add">添加</a>
</script>

<script type="text/html" id="isAssignTpl">
  <input type="checkbox" name="isAssign" value="{{d.isAssign}}" lay-skin="switch" lay-text="是|否" lay-filter="isAssign" {{ d.isAssign == 1 ? 'checked' : '' }}>
</script>

<script src="../../layui.js"></script>
<script src="../../js/list01/list01_add.js"></script>
<script src="../../js/list01/list01_add_data.js"></script>

</body>
</html>
